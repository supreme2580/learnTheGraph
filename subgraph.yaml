specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StoreContract
    network: goerli
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: StoreContract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - NewNameStored
      abis:
        - name: StoreContract
          file: ./abis/StoreContract.json
      eventHandlers:
        - event: NewNameStored(bytes32,string,string)
          handler: handleNewNameStored
      file: ./src/store-contract.ts
